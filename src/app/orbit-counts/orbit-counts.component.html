<h3>Satellite Count:</h3>
<div class="counts">
	<div *ngFor="let type of types">
		<div  class="counts-total" *ngIf="countByType(type)>0">{{type}} {{countByType(type)}} </div>
	</div>
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	<!-- <div>Total: <span class="counts-total">{{satellites ? satellites.length : 0}}</span></div> -->
</div>
